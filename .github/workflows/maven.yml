name: tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Debug - show where reports are
        if: always()
        run: |
          echo "=== Report directories (surefire/failsafe) ==="
          find . -maxdepth 6 -type d \( -name "surefire-reports" -o -name "failsafe-reports" \) -print || true
          echo "=== Report files (txt/xml) ==="
          find . -maxdepth 7 -type f \( -name "*.xml" -o -name "*.txt" \) \
            | grep -E "surefire-reports|failsafe-reports" || true

      - name: Upload Maven test log (txt)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mvn-test-log
          path: mvn-test.log
          if-no-files-found: error

      - name: Upload test reports (surefire + failsafe)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: warn