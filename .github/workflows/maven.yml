name: tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run tests
        run: mvn -B test

      - name: Copy surefire reports to visible folder
        if: always()
        run: |
          rm -rf ci-test-results
          mkdir -p ci-test-results
          
          # Copy if they exist (don't fail if they don't)
          if [ -d "target/surefire-reports" ]; then
            cp -r target/surefire-reports/* ci-test-results/ || true
          fi
          
          # Helpful listing so the log shows what got copied
          echo "=== ci-test-results contents ==="
          ls -la ci-test-results || true

      - name: Upload copied test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-test-results
          path: ci-test-results/**
          if-no-files-found: warn